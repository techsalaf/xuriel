name: Build and Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout our repository code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: npm install

    # Step 4: Force clear the cache
    - name: Clear Cache
      run: npm cache clean --force

    # Step 5: Build the project
    - name: Build the Project
      run: npm run build

    # Step 6: Deploy the build to the server via SSH
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 21098

        script: |
          cd /home/xurislrm/public_html
          rm -rf public/build
          mkdir -p public/build
          scp -r ./public/build user@host:/home/xurislrm/public_html/public/build
